        </div>

    <div class="clear"></div>
    <div class="content">
        <div class="register-box">
                <dl>
                    <dd class="register-title eatown-Font-color"><img src="img/register/yonghu.png"/><b>用户注册</b></dd>
                    <dd class="input-control">
                        <input type="text" class="user-account"  placeholder="请输入邮箱账号"/>
                    </dd>
                    <dd class="input-control vericode">
                        <input type="text" class="user-vericode" placeholder="请输入验证码"/>
                        <button class="btn btn-getVericode eatown-btn-back-color whiteFontColor" type="button">获取验证码</button>
                    </dd>
                    <dd class="input-control">
                          <input type="password" class="user-password" placeholder="请输入密码(6-16位数字字母组合，区分大小写 )"/>  
                    </dd>
                    <dd class="input-control">
                        <input type="password" class="user-password" placeholder="请再次输入密码"/>
                    </dd>
                    <dd class="input-check-control">
                        <label for="" class="choose-info"><input type="checkbox" class="choose-contract"/>我已经阅读并同意<a class="eatown-Font-color" href="">< E食堂用户注册协议></a></label>
                    </dd>
                    <dd class="input-control btn-login">
                        <button class="btn  eatown-btn-back-color whiteFontColor" type="button">登录</button>
                    </dd>
                    <dd class="span-login-control">
                        <span>已有账号?</span><span><a class="eatown-Font-color nolinkline" href="login.html">直接登录</a></span>
                    </dd>
                    <dd class="span-login-ways-control">
                        <span>其他方式登录:&nbsp;&nbsp;</span>
                        <span><a class="eatown-Font-color nolinkline login-ways" target="_blank" href="http://mp.weixin.qq.com"><img src="img/register/weixin.png" alt=""/></a></span>
                        <span><a class="eatown-Font-color nolinkline login-ways" target="_blank"  href="http://www.qq.com"><img src="img/register/qq.png" alt=""/></a></span>
                    </dd>
                </dl>
        </div>
    </div>
