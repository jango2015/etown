    var imgs=["img/home/beijin.jpg","img/home/beij-2.jpg","img/home/beij-3.jpg","img/home/beij-4.jpg","img/home/beij-5.jpg"];
    var infos =["国内首个以贩售机为核心<br/>专注于美食的平台","美食O2O，突破传统、行业先锋","品种多样又时尚、卫生美味有保障","互联网+贩售机，省时、省力又省心"];
    var ind;
    function setBg(imgLenth){
        ind =getIngerIndex();
        var img = imgs[ind];
        $("#divhead").animate({opacity:0.6},"normal","swing",function(){
            $("#divhead").css({"backgroundImage":"url("+img+")"});
            $(".info").html(infos[ind]);
        }).animate({opacity:0.8}).animate({opacity:1},"normal","swing");
    }
    var i =0;
    function getIngerIndex(){
        if(i<imgs.length-1){
            i++;
        }
        else if(i ==imgs.length-1){
            i=0;
        }
        else{
            i=-1;
        }
        if(i==-1){
            return 0;
        }
        else{
            return i;
        }
    }
    $(function(){
        setInterval(setBg,3300);
        $(".showWeChatOa,.erweima").on("mouseenter",function(){
            $(".wechatOA").show();
        });

            $(".showWeChatOa,.erweima").on("mouseout",function(){
                 setTimeout(function(){ 
                     $(".wechatOA").hide();
                 },3000);
            });
    })
